<html>

<head>
    <title>Tarea 1</title>
</head>

<body>
    {% include 'navbar.html' %}

    <h1>
        Rick and Morty
    </h1>

    <h3>
        Personajes:
    </h3>
    <ul>


        {% for e in lista_personajes %}

        <li>

    <h3>
        Paginas
    </h3>

    {% for p in paginas %}

    <a href={{p.url}}>{{p.numero}}</a>

    {% endfor %}
</body>

</html>
